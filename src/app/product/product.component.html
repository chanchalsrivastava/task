<div class="container">
    <h2>Product Management</h2>
  
    <p-panel header="Product Form">
      <div class="p-fluid">
        <form [formGroup]="ProductForm" (ngSubmit)="submitForm()">
         
          <div class="p-field">
            <label for="name">Name</label>
            <input id="name" pInputText formControlName="name" />
          </div>
  
         
          <div class="p-field">
            <label for="price">Price</label>
            <input id="price" type="number" pInputText formControlName="price" />
          </div>
  
        
          <div class="p-field">
            <label for="category">Category</label>
            <input id="category" pInputText formControlName="category" />
          </div>
  
         
          <div class="p-field">
            <button type="submit" pButton [label]="selectedProduct ? 'Update Product' : 'Add Product'"></button>
            <br/>
            <br/>
            <button type="button" pButton label="Reset" class="p-button-secondary" (click)="resetForm()"></button>
          </div>
        </form>
      </div>
    </p-panel>
  
    <p-table [value]="products" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price  }}</td>
          <td>{{ product.category }}</td>
          <td>
  
            <button class="fa fa-edit" style="font-size:28px;color:rgb(71, 52, 52)" (click)="editProduct(product)"></button>
           
            <button class="fa fa-trash" style="font-size:28px;color:red" (click)="deleteProduct(product)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
   
    <ngx-charts-bar-vertical
      [view]="[700, 400]"
      [scheme]="'cool'"
      [results]="chartData"
      [gradient]="true"
      [yAxisLabel]="'Price'"
      [xAxisLabel]="'Product'"
      [showDataLabel]="true">
    </ngx-charts-bar-vertical>
  </div>
